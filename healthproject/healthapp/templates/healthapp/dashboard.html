{% extends 'base.html'%}
{% block title %} Dashboard {% endblock %}
{% block dashactive %} active {% endblock %}

{% block body %}

<div class="container-fluid">
  <div class="row">
    <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
          <div class="container">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
      </div>
      <canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="1522" height="642" style="display: block; height: 514px; width: 1218px;"></canvas>
      <h2>Section title</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Date</th>
              <th scope="col">Calories Burned</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>29-05-2022</td>
              <td>99.7</td>
            </tr>
          </tbody>
        </table>
      </div>
     </div>
    </main>
  </div>
</div>

{% endblock %}
